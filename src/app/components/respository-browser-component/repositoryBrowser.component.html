<p>Repositories</p>

<div *ngIf="loading">
  Loading...
</div>

<div *ngIf="error">
  Error Occurred while fetching Repositories :(
</div>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let repository of repositories">
      <td>{{ repository.id }}</td>
      <td>{{ repository.name }}</td>
    </tr>
  </tbody>
</table>
