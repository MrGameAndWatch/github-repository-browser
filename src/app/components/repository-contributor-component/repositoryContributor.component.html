<div *ngIf="(contributingUser$ | async) as contributingUser">
  <article class="media">
    <figure class="media-left">
      <p class="image is-64x64">
        <img src="{{ contributingUser.avatarUrl }}">
      </p>
    </figure>
    <div class="media-content">
      <div class="content">
        <p>
          <strong>{{ contributingUser.login }}</strong>
          <br>
          <a href="{{ contributingUser.login | githubUserUrl }}">
            <small>{{ contributingUser.login | githubUserUrl }}</small>
          </a>
        </p>
      </div>
    </div>
  </article>
</div>
